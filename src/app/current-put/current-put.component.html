
<div>
    <label for="accountId">AccountId</label><br>
    <input type="number" id="id" [(ngModel)] = "accountId" [(ngModel)] = "Current.accountId"><br><br>
    <label for="balance">Balance</label><br>
    <input type="text" id="Balance" [(ngModel)] = "Current.balance"><br><br>
    <label for="interestRate">Interest Rate</label><br>
    <input type="text" id="Interest" [(ngModel)] = "Current.interestRate"><br><br>

    <button (click)="UpdateCurrent()">Update</button>
</div>
